language: java
jdk:
  - openjdk8


#travis CI를 오직 master 브랜치에 push될 때만 수행
branches:
  only:
    - main

#travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
before_install:
  #  gradle 버전 변경
  - sudo wget https://services.gradle.org/distributions/gradle-6.8-bin.zip
  - sudo unzip -qq gradle-6.8-bin.zip
  - export GRADLE_HOME=$PWD/gradle-6.8
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -version
  - gradle wrap
  - chmod +x gradlew

before_script:
  - chmod -R +x gradlew

#master 브랜치에 푸시되었을 때 수행하는 명령어어
script: "./gradlew clean build"

#CI 실행 완료 시 메일로 알람
